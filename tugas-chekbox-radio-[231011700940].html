<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Checkbox dan Radio Button</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Survei Minat Baca</h1>
        <form>
            <div class="mb-3">
                <label>Genre buku apa yang Anda sukai?</label><br>
                <div>
                    <input type="checkbox" id="fiksi" value="Fiksi">
                    <label for="fiksi">Fiksi</label>
                </div>
                <div>
                    <input type="checkbox" id="nonfiksi" value="Non-Fiksi">
                    <label for="nonfiksi">Non-Fiksi</label>
                </div>
                <div>
                    <input type="checkbox" id="sains" value="Sains">
                    <label for="sains">Sains</label>
                </div>
            </div>
            <div class="mb-3">
                <label>Berapa buku yang Anda baca dalam sebulan?</label><br>
                <div>
                    <input type="radio" id="1-3" name="buku" value="1-3">
                    <label for="1-3">1-3</label>
                </div>
                <div>
                    <input type="radio" id="4-6" name="buku" value="4-6">
                    <label for="4-6">4-6</label>
                </div>
                <div>
                    <input type="radio" id="7+" name="buku" value="7+">
                    <label for="7+">7+</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
