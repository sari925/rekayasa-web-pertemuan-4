<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Dropdown dan Textarea</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Feedback Pelanggan</h1>
        <form>
            <div class="mb-3">
                <label for="topik" class="form-label">Topik Feedback</label>
                <select class="form-select" id="topik" required>
                    <option value="">Pilih topik...</option>
                    <option value="Pelayanan">Pelayanan</option>
                    <option value="Produk">Produk</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Detail Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
